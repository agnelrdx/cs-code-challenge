<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RESTful API Service" />
    <title>RESTful API Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body onload="fetchUsers()">
    <div class="container">
      <h1>List of users</h1>
      <img id="loader" src="assets/loading.svg" alt="loader" />
      <div class="row justify-content-evenly" id="user-wrapper"></div>
    </div>

    <script src="assets/handlebars.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      {{#each users}}
        <div class='col-3'>
          <div class='card'>
            <img src='{{avatar}}' alt='{{name}}' />
            <div class='card-body'>
              <h5 class='card-title'>{{name}}</h5>
              <a id='btn-{{id}}' onclick='viewUserDetails("{{id}}")' class='btn btn-primary btn-sm'>View Details</a>
              <div class='details' id='details-{{id}}'>
                <p class='card-text'>Created At: {{createdAt}}</p>
                <code>ID: {{id}}</code>
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </script>
    <script src="assets/script.js"></script>
  </body>
</html>
